*{
  margin: 0;
  padding: 0;
}

body{
  text-align: center;
  font-family: 'Cantarell', sans-serif;
  color: #fff;/* ベースカラー(フォント色等) */
  background-color: green;/* 時計外の背景色 */
}

.nowtime{
  margin-top: 15px;
  margin-left: 15px;
  width:450px;
  padding: 15px;
  border-radius: 20px;
  background: #ffa423;/* 背景色 */
  border: solid 7px;
}

/** 時計 **/
#time{
  display: inline;
  line-height: 1em;/* 行間 */
  letter-spacing: -2px;/* 字間 */
  font-size: 70px;
}

/** 時計の点々 **/
#colon{
  vertical-align: 7%;
  animation: blink 1s linear infinite;
}
@keyframes blink {
  0%   { opacity: 1; }
  49%  { opacity: 1; }
  50%  { opacity: 0; }
  100% { opacity: 0; }
}

/** LIVE **/
#live{
  display: inline;
  letter-spacing: -2px;/* 字間 */
  font-size: 40px;
}

/** スピノ **/
.supino{
  display: inline-flex;
	position: relative;
	width: 50px;/* スピノの幅 */
	height: 30px;/* スピノの高さ */
  margin-left: 20px;/* スピノと時間の余白の幅 */
}
.supino_svg{
  position: absolute;
  opacity: 0;
  animation: change-svg-anim 1s infinite;
}
.supino_svg:nth-of-type(1) {
  animation-delay: 0s;
}
.supino_svg:nth-of-type(2) {
  animation-delay: 0.5s;
}
@keyframes change-svg-anim {
  0%{ opacity: 1;}
  50%{ opacity: 1;}
  51%{ opacity: 0;}
  100%{ opacity: 0;}
}

#supino_svg_1{
  height: 30px;
  fill: currentColor;
  transform: scale(-1, 1);
}
#supino_svg_2{
  height: 30px;
  fill: currentColor;
  transform: scale(-1,1);
}
