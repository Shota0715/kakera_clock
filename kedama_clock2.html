<style>
*{
  margin: 0;
  padding: 0;
}

body{
  text-align: center;
  font-family: 'Roboto', sans-serif;
  color: #fff;/* ベースカラー */
  background-color: green;/* 時計外の背景色 */
}

.nowtime{
  margin-top: 15px;
  margin-left: 15px;
  width:400px;
  padding: 15px;
  border-radius: 10px 10px 10px 10px;
  background: rgba(252, 88, 176, 1);/* 背景色 */
}

#time{
  display: inline;
  line-height: 1em;/* 行間 */
  letter-spacing: 3px;/* 字間 */
  font-size: 70px;
}

#colon{
  vertical-align: 7%;
  animation: blink 1s linear infinite;
}
@keyframes blink {
  0%   { opacity: 1; }
  49%  { opacity: 1; }
  50%  { opacity: 0; }
  100% { opacity: 0; }
}

/** LIVE **/
#live{
  display: inline;
  letter-spacing: 5px;/* 字間 */
  font-size: 27px;
}

/** リボン全体 **/
.pl, .pl:before, .pl:after{
	animation-duration: 7s;
	animation-timing-function: linear;
	animation-iteration-count: infinite;
}
.pl{
  display: inline-block;
	position: relative;
  margin: 0 10px;
	width: 27px;
	height: 27px;
}
.pl:before, .pl:after{
	background: currentColor;
	content: "";
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 50%;
	transform-origin: 50% 100%;	
	clip-path: polygon(0 0,100% 0,50% 100%);
	-webkit-clip-path: polygon(0 0,100% 0,50% 100%);
}

/** リボンの要素 **/
/* triangle */
.pl-triangle{
  animation-name: triangle;
  transform: rotate(90deg);
}
.pl-triangle:after{
	transform: rotate(180deg);
}
@keyframes triangle{
  0% { transform: scale(1,1) rotateY(0deg) rotate(90deg) }
  25%, 35%, 50% { transform: scale(1,1) rotateY(180deg) rotate(90deg) }
  75%, 80%, 85%, 90%, 95%, to { transform: scale(1,1) rotateY(360deg) rotate(90deg) }
  83% { transform: scale(1.25,1) rotateY(360deg) rotate(85deg)}
  88% { transform: scale(1.25,1) rotateY(360deg) rotate(95deg)}
}

/** 毛玉 **/
.kedama{
  display: block;
}
#kedama_svg{
  height: 50px;
  fill: currentColor;
  transform: scale(1, 1) rotate(-5deg);
}
#kedama_svg_right{
  height: 50px;
  fill: currentColor;
  transform: scale(-1,1) rotate(-5deg);
}
